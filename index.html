<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <h2 class="title">Calculadora</h2>
    
    <div class="calculadora">
        <div class="pantalla">0</div>       
        <button class="btn" id="porcentaje">%</button>
        <button class="btn" id="c">CE</button>
        <button class="btn" id="c">C</button>
        <button class="btn" id="borrar">←</button>
        <button class="btn">1/x</button>
        <button class="btn" id="elevado">x <sup>2</sup></button>
        <button class="btn" id="raiz">√X</button>
        <button class="btn">/</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">*</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">-</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">+</button>
        <button class="btn" id="change">+/-</button>
        <button class="btn">0</button>
        <button class="btn">,</button>
        <button class="btn" id="igual">=</button>

    </div>

    <script src="assets/index.js"></script>
</body>
</html>
