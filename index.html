<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <div class="calculadora">

        <div class="overlay">
            <img src="assets/calculadora.png" alt="calculadora" class="calcu">
            <p class="name">Calculadora</p>
        </div>

        <div class="over">
            <img src="assets/burgericon.png" alt="burger" class="burger">
            <h3 class="h3">Estandar</h3>
        </div>
        

        <div class="pantalla light">0</div>       
        <button class="btn dark" id="porcentaje">%</button>
        <button class="btn dark" id="PI">π</button>
        <button class="btn dark" id="c">C</button>
        <button class="btn dark" id="borrar">←</button>
        <button class="btn dark" id="entre">1/x</button>
        <button class="btn dark" id="elevado">x <sup>2</sup></button>
        <button class="btn dark" id="raiz">√X</button>
        <button class="btn dark">/</button>
        <button class="btn light">7</button>
        <button class="btn light">8</button>
        <button class="btn light">9</button>
        <button class="btn dark">*</button>
        <button class="btn light">4</button>
        <button class="btn light">5</button>
        <button class="btn light">6</button>
        <button class="btn dark">-</button>
        <button class="btn light">1</button>
        <button class="btn light">2</button>
        <button class="btn light">3</button>
        <button class="btn dark">+</button>
        <button class="btn light" id="change">+/-</button>
        <button class="btn light">0</button>
        <button class="btn light" id=".">.</button>
        <button class="btn equal" id="igual">=</button>

    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
