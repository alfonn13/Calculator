<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/btn.css">
</head>
<body> 
    <div class="calculator">
        <div class="overlay">
            <img src="assets/calculadora.png" alt="calculadora" class="imgcalcu">
            <p class="name">Calculadora</p>
        </div>

        <div class="over">
            <img src="assets/burgericon.png" alt="burger" class="burger">
            <h3 class="h3">Estándar</h3>
        </div>

        <div class="pantalla light">0</div>       
        <button class="btn dark" id="percentage">%</button>
        <button class="btn dark" id="PI">π</button>
        <button class="btn dark" id="c">C</button>
        <button class="btn dark" id="delete"><i class="fa-solid fa-delete-left"></i></button>
        <button class="btn dark" id="on">1/x</button>
        <button class="btn dark" id="elevated">x <sup>2</sup></button>
        <button class="btn dark" id="root">√X</button>
        <button class="btn dark operator" class="divide" id="divide">÷</button>
        <button class="btn light">7</button>
        <button class="btn light">8</button>
        <button class="btn light">9</button>
        <button class="btn dark operator">*</button>
        <button class="btn light">4</button>
        <button class="btn light">5</button>
        <button class="btn light">6</button>
        <button class="btn dark operator">-</button>
        <button class="btn light">1</button>
        <button class="btn light">2</button>
        <button class="btn light">3</button>
        <button class="btn dark operator">+</button>
        <button class="btn light" id="change">+/-</button>
        <button class="btn light">0</button>
        <button class="btn light" id=".">.</button>
        <button class="btn equal" id="equal"><i class="fa-solid fa-equals"></i></button>

    </div>

    <script src="scripts/index.js"></script>
    <script src="https://kit.fontawesome.com/c3db1c8a5f.js" crossorigin="anonymous"></script>
</body>
</html>
